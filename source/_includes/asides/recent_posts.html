<section>
  <div class="vertical">
    <h2>最近のブログ投稿</h2>
  </div>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>
          {{ post.date | date: "<span class='month'>%m月</span><span class='day'>%d日</span>"}}
        </time>
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

 <p align=right><a href="/blog/archives">&laquo; 過去の記事</a></p>
</section>
